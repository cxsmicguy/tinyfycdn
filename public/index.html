<!DOCTYPE html>
<html>
<head>
    <title>Image Compression</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-white">
    <img src="/favicon.ico" alt="Logo" class="bg-white p-1 rounded-full bottom-5 shadow left-5 fixed w-8">
    <div class="md:flex">
        <!-- Left Side - Editing Options -->
        <div class="w-full bg-gradient-to-r from-indigo-100 via-purple-100 to-blue-50 border-r border-r-black h-76 md:h-screen grow">
            <div class="w-full relative h-full flex justify-center items-center">
                <div id="uploadContainer" class="flex items-center justify-center w-full md:w-2/3 lg:w-1/2 p-8">
                    <label for="dropzone-file" class="relative flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 bg-opacity-40 hover:bg-opacity-70 ease-in-out duration-300">
                        <!-- The dropzone content -->
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                            </svg>
                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG, or GIF (MAX. 800x400px)</p>
                        </div>
                        <!-- Hidden input for file selection -->
                        <input type="file" id="image" accept="image/*" class="opacity-0 absolute top-0 left-0 w-full h-full">
                    </label>
                </div>
                <div id="imageContainer" style="display: none;">
                    <img id="uploadedImage" class="max-w-2/4 w-1/2 max-h-screen mx-auto rounded">
                </div>
                <button onclick="clearImage()" id="clearButton" class="p-2 left-5 top-5 absolute bg-white border border-2 rounded  text-gray-700 cursor-pointer">
                    <i class='bx bx-x'></i> Clear
                </button>                
                <button onclick="downloadImage()" class="bg-blue-600 rounded right-5 top-5 p-1 px-2 text-white text-lg absolute">
                    <i class='bx bx-cloud-download'></i>
                </button>
            </div>
        </div>

        <!-- Right Side - Image Display -->
        <div class="md:w-2/5 lg:w-1/3 p-4 px-8 md:p-8">
            <h2 class="text-lg font-bold mb-4">Editing Options</h2>
            <div class="space-y-4">
                <label for="default-range" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Width (PX)</label>
                <input type="number" value="180" id="width" required class="rounded-xl bg-gray-100 p-2 w-full mb-2">

                <label for="default-range" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Height (PX)</label>
                <input type="number" value="180" id="height" required class="rounded-xl bg-gray-100 p-2 w-full mb-2">

                <label for="default-range" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Quality</label>
                <input id="quality" onchange="document.getElementById('quality-value').innerHTML = this.value" onpointermove="document.getElementById('quality-value').innerHTML = this.value" type="range" value="90" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                <span id="quality-value">90</span>
                <button id="compressButton" class="bg-blue-500 w-full text-white p-2 rounded hover-bg-blue-700 transition duration-300">Compress Image</button>
            </div>
        </div>
    </div>
    <!-- Toast Notification -->
    <div id="toast" class="absolute bottom-5 left-5 bg-gray-800 text-white p-4 rounded-md shadow-md hidden transition duration-300">
        <span id="toast-message" class="block"></span>
    </div>
    <script type="text/javascript" src="/index.js"></script>
</body>
</html>
